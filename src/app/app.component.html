<div *ngIf="assignment == 1 || assignment == 0">
  <h1>Skyeng test assignment 1</h1>
  <ul>
    <li *ngFor="let test of tests">
      <label>{{test.caption}}</label>
      <app-select [test]="test"></app-select>
    </li>
  </ul>
  <app-result></app-result>
</div>

<div *ngIf="assignment == 2 || assignment == 0">
  <h1>Skyeng test assignment #2</h1>
  <app-translations [translations]="translations"></app-translations>
</div>
